	button.accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    width: 100%;
    border: none;
    outline: none;
    transition: 0.4s;
    }
	div.panel {
    padding: 0 18px;
    background-color: white;
    max-height: 0;
    overflow: hidden;
    transition: 0.6s ease-in-out;
    opacity: 0;
    overflow-y: auto;
}
	div.panel.show {
    opacity: 1;
    max-height: 500px;
}
button.accordion.active, button.accordion:hover {
    background-color: #ddd;
}

  </style>
